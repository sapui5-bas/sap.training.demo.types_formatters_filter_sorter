<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Demo Types, Formatters, Filter and Sorter</title>

		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ui.table"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.training": ""}'
			data-sap-ui-async="true">
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
			
				sap.ui.require(["sap/ui/core/mvc/View", "sap/ui/model/json/JSONModel"], function(View, JSONModel) {
					
					var oModel = new JSONModel();
					oModel.loadData("model/data.json");
					sap.ui.getCore().setModel(oModel);
					
					View.create({
									  id: "idMain",
								viewName: "sap.training.view.Datatypes",
									type: sap.ui.core.mvc.ViewType.XML
						}).then(function(oView) {
							oView.placeAt("content");
							
							// Register the view with the message manager
							// sap.ui.getCore().getMessageManager().registerObject(oView, true);
					});
				});
			
			});
		</script>
		
		
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
